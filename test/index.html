<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vite + Preact + TS</title>

  <body>
    <div id="app"></div>
    <script>
      window.customCards = []
    </script>
    <script type="module" src="/dist/main.js?aaa=111"></script>
    <div id="container"
      style="
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(56, 43, 43);
      "
    >

    <script>
      let elem = document.createElement('test-card');
      document.getElementById("container").appendChild(elem);

      let p = document.createElement('p');

      let urlView = `${location.protocol}//YOUR-IP:${location.port}/dist/main.js`;
      p.innerHTML = `Add <a style="color: blue;" href="${url}">${urlView}</a> as a JavaScript Module in Home Assistant and create a "custom:test-card" in any frontend dashboard.`;
      p.style = "color: white;`";
      document.querySelector('#container').appendChild(p);
    </script>
  </body>
